<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="picker">
        Red <input type="range" id="red" min="0" max="255" step="1" value="115">
        Green <input type="range" id="green" min="0" max="255" step="1" value="10">
        Blue <input type="range" id="blue" min="0" max="255" step="1" value="162">

        <div id="display"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
